<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Travel to the Philippines</title>
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="./js/one_page_website.js" defer></script>
	</head>
	<body>
		<!-- NAV -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery" id="link"><li>PHOTOS</li></a>
					<a href="#contact" id="link"><li>FOR TRAVEL INFO</li></a>
				</ul>
			</div>
		</div>
		<!-- END NAV -->
				
		<!-- HOME -->
		<div id="home"></div>	
			<span>Travel to the gorgeous Philippine Islands!<span>
		</div>
		<!-- END HOME -->
		
		<!-- VIDEO -->
		<div>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/1NR4PJqxAEE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>	
			
		<!-- Images used to open the lightbox -->
		<div class="row">
			<div class="column">
				<img src="./images/pic1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/pic2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/pic3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/pic4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/pic5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/pic6.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/pic7.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/pic8.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="./images/pic9.jpg" onclick="openModal();currentSlide(9)" class="hover-shadow">
			</div>
		</div>

	
		<!-- The Lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				<div class="mySlides">
					<div class="numbertext"> 1 / 9</div>
					<img src="./images/img1_wide.jpg" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext"> 2 / 9</div>
					<img src="./images/img2_wide.jpg" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext"> 3 / 9</div>
					<img src="./images/img3_wide.jpg" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext"> 4 / 9</div>
					<img src="./images/img4_wide.jpg" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext"> 5 / 9</div>
					<img src="./images/img5_wide.jpg" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext"> 6 / 9</div>
					<img src="./images/img6_wide.jpg" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext"> 7 / 9</div>
					<img src="./images/img7_wide.jpg" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext"> 8 / 9</div>
					<img src="./images/img8_wide.jpg" style="width:100%">
				</div>
				<div class="mySlides">
					<div class="numbertext"> 9 / 9</div>
					<img src="./images/img9_wide.jpg" style="width:100%">
				</div>

				<!-- Next/previous controls-->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!-- Thimbnail image controls-->
				<div class="column">
					<img class="demo" src="./images/pic1.jpg" onclick="currentSlide(1)"" alt="Camotes Islands">
				</div>
				<div class="column">
					<img class="demo" src="./images/pic2.jpg" onclick="currentSlide(2)"" alt="Kawasan Falls">
				</div>
				<div class="column">
					<img class="demo" src="./images/pic3.jpg" onclick="currentSlide(3)"" alt="Palawan Island">
				</div>
				<div class="column">
					<img class="demo" src="./images/pic4.jpg" onclick="currentSlide(4)"" alt="Oslob">
				</div>
				<div class="column">
					<img class="demo" src="./images/pic5.jpg" onclick="currentSlide(5)"" alt="Cebu City">
				</div>
				<div class="column">
					<img class="demo" src="./images/pic6.jpg" onclick="currentSlide(6)"" alt="Bohol Island">
				</div>
				<div class="column">
					<img class="demo" src="./images/pic7.jpg" onclick="currentSlide(7)"" alt="Luzon">
				</div>
				<div class="column">
					<img class="demo" src="./images/pic8.jpg" onclick="currentSlide(8)"" alt="Leyte Islands">
				</div>
				<div class="column">
					<img class="demo" src="./images/pic9.jpg" onclick="currentSlide(9)"" alt="Caves">
				</div>
			</div>
		</div>
					
		
		
		<!-- CONTACT FOR INFO -->
		<section id="contact">
			<div class="container">
				<div class="heading-padding">
					<h1>Your remote island vacation is just a few clicks away!</h1>
					<div class="information">
						<h2><span>For updated travel info:<span></h2>
						<div class="form-info">
							<form action="" method="post">
								<input class="contact" type="text" value="First Name"><br>
								<input class="contact" type="text" value="Last Name"><br>
								<input class="contact" type="text" value="Email Address"><br>
								<input class="contact" type="text" value="Phone Number"><br>
								<div class="form-spacer">
									<label class="terms"> Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>Website created by Garrett Aspacher</footer>
	</body>
</html>
